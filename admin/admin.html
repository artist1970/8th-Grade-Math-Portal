<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8th Grade Math Portal ‚Äì Admin Access</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Modal Overlay */
    #adminModal {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #adminModal .modal-content {
      background: #f0f8ff;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    #adminModal input {
      width: 180px;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #4aa3ff;
    }
    #adminModal button {
      margin: 4px;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background-color: #4aa3ff;
      color: white;
      cursor: pointer;
    }
    #adminModal button:hover {
      background-color: #357acc;
    }
    #adminModal .feedback {
      font-weight: bold;
      margin-top: 10px;
      min-height: 24px;
    }
  </style>
</head>
<body class="dark">

  <header>
    <h1>üåå 8th Grade Math Portal ‚Äì Admin Access</h1>
    <p class="tagline">Teacher-only controls</p>
    <button onclick="openAdminModal()">üîê Open Admin Modal</button>
  </header>

  <main>
    <section>
      <p>Use the admin modal to access teacher settings and edit student data.</p>
    </section>
  </main>

  <!-- Admin Modal -->
  <div id="adminModal">
    <div class="modal-content">
      <h2>Teacher Passcode</h2>
      <input type="password" id="passcode" placeholder="Enter passcode">
      <button onclick="togglePasscodeVisibility()">üëÅ Toggle</button><br>
      <button onclick="checkPasscode()">Submit</button>
      <button onclick="closeAdminModal()">Cancel</button>
      <div class="feedback"></div>
      <hr style="margin:12px 0;">
      <button onclick="changePasscode()">Change Passcode</button>
    </div>
  </div>

  <script type="module">
    import { openAdminModal, closeAdminModal, checkPasscode, changePasscode, togglePasscodeVisibility } 
      from './scripts/teacher.js';
  </script>

</body>
</html>
