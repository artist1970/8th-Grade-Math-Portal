<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | DeepSpace Academy</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Dashboard Script -->
  <script type="module" src="scripts/teacherDashboard.js"></script>
</head>
<body class="dark">

  <header>
    <h1>ðŸŒŒ DeepSpace Admin Dashboard</h1>
    <p class="tagline">Manage students, track missions, and export progress</p>
  </header>

  <main>
    <!-- Student Management Panel -->
    <section id="studentPanel" class="card">
      <h2>Students</h2>
      <div style="display:flex;gap:8px;margin-bottom:12px">
        <input id="newStudentName" placeholder="New student name" />
        <button id="addStudentBtn">Add Student</button>
      </div>
      <table id="studentTable" class="summary">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Pre-Algebra</th>
            <th>Algebra</th>
            <th>Geometry</th>
            <th>Probability</th>
            <th>Problem Solving</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Student rows rendered dynamically -->
        </tbody>
      </table>
    </section>

    <!-- Selected Student Editor -->
    <section id="selectedPanel" class="card">
      <!-- Editor & chart rendered dynamically -->
    </section>

    <!-- Export Controls -->
    <section id="exportContainer" class="card">
      <!-- Export buttons rendered dynamically -->
    </section>
  </main>

  <footer>
    <p>Â© 2025 DeepSpace Academy | AI-Powered Admin Dashboard</p>
  </footer>

</body>
</html>
