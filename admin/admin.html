<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8th Grade Math Portal – Word Problems</title>
  <style>
    :root {
      --primary: #4aa3ff;
      --primary-dark: #357acc;
      --bg: #eef6ff;
      --white: #ffffff;
      --text: #333;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: var(--white);
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      padding: 30px 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h1 {
      color: var(--primary-dark);
      margin-bottom: 10px;
    }

    .level {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
      min-height: 60px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 150px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .feedback {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      min-height: 30px;
    }

    .navigation {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }

    .score {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: var(--primary-dark);
    }

    .source {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

    <div class="level">Level: <span id="levelDisplay">1</span></div>
    <div class="question" id="questionDisplay">Loading question...</div>
    <div class="input-section">
      <input type="number" id="answerInput" placeholder="Your answer">
      <button id="submitBtn">Submit</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="navigation">
      <button id="prevBtn">⬅ Previous</button>
      <button id="nextBtn">Next ➡</button>
    </div>
    <div class="score">Score: <span id="scoreDisplay">0</span></div>
    <div class="source">Data Source: <span id="dataSource">Loading...</span></div>
  </div>
