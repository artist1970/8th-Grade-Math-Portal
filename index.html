<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8th Grade Math Portal</title>

<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="scripts/portal.js"></script>
</head>

<body class="dark">

<header>
  <h1>ðŸŒŒ 8th Grade Math Portal</h1>
  <p class="tagline">Pre-Algebra â†’ Problem Solving | Track your progress!</p>
</header>

<main>
  <!-- Student Login Panel -->
  <section id="studentPanel" class="card">
    <h2>Student Login</h2>
    <input id="studentName" placeholder="Enter your name" />
    <button id="startBtn">Start Portal</button>
  </section>

  <!-- Quick Quiz & Chapter Tests -->
  <section id="quickQuizPanel" class="card" style="display:none;">
    <h2>Quick Quizzes & Chapter Tests</h2>
    <div>
      <button onclick="launchQuickQuiz('Pre-Algebra')">Pre-Algebra Quick Quiz</button>
      <button onclick="launchChapterTest('Pre-Algebra')">Pre-Algebra Chapter Test</button>
    </div>
    <div>
      <button onclick="launchQuickQuiz('Algebra')">Algebra Quick Quiz</button>
      <button onclick="launchChapterTest('Algebra')">Algebra Chapter Test</button>
    </div>
    <div>
      <button onclick="launchQuickQuiz('Geometry')">Geometry Quick Quiz</button>
      <button onclick="launchChapterTest('Geometry')">Geometry Chapter Test</button>
    </div>
    <div>
      <button onclick="launchQuickQuiz('Probability & Stats')">Probability Quick Quiz</button>
      <button onclick="launchChapterTest('Probability & Stats')">Probability Chapter Test</button>
    </div>
    <div>
      <button onclick="launchQuickQuiz('Problem Solving')">Problem Solving Quick Quiz</button>
      <button onclick="launchChapterTest('Problem Solving')">Problem Solving Chapter Test</button>
    </div>
  </section>

  <!-- Mission Panel -->
  <section id="missionPanel" class="card" style="display:none;">
    <h2 id="missionTitle">Mission Title</h2>
    <div id="questionContainer"></div>
    <div style="margin-top:12px;">
      <button id="prevQuestionBtn">â¬… Previous</button>
      <button id="nextQuestionBtn">Next âž¡</button>
      <button id="submitMissionBtn">Submit Mission</button>
    </div>
  </section>

  <!-- Weekly Chart -->
  <section id="chartPanel" class="card" style="display:none;">
    <h2>Weekly Mission Progress</h2>
    <canvas id="progressChart" width="400" height="220"></canvas>
  </section>

  <!-- Data Export -->
  <section id="exportPanel" class="card" style="display:none;">
    <h2>Export Data</h2>
    <button id="exportBtn">Download CSV</button>
  </section>
</main>

</html>
